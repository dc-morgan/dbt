models:
- name: stg_stripe__payments
  description: This model processes payment data from Stripe, converting amounts from
    cents to dollars and providing a structured view of payment transactions for analysis.
  columns:
  - name: payment_id
    description: A unique identifier for each payment transaction.
    data_tests:
      - unique:
          config:
            severity: error
            warn_if: ">10"
            error_if: ">1000"
  - name: order_id
    description: The identifier for the order associated with the payment.
  - name: payment_method
    description: The method used for the payment, such as credit card or PayPal.
  - name: status
    description: The current status of the payment, indicating whether it is completed,
      pending, or failed.
    data_tests:
      - accepted_values:
          values:
            - success
            - fail
          config:
            limit: 10
            store_failures: true
  - name: amount
    description: The total amount of the payment in dollars.
  - name: created_at
    description: The timestamp when the payment was created, in UTC.
