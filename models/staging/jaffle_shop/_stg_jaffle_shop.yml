models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null

  - name: stg_jaffle_shop__orders
    description: This model serves as a staging layer for orders data from the Jaffle Shop source. It standardizes and prepares order information for downstream analysis, ensuring consistency in customer and order identifiers.
    columns:
      - name: order_id
        description: A unique identifier for each order.
        data_tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status')}}"
        data_tests:
          - accepted_values:
              values:
                - returned
                - completed
                - return_pending
                - shipped
                - placed
      - name: customer_id
        description: The identifier for the customer who placed the order.
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')

      - name: order_date
        description: The date when the order was placed.